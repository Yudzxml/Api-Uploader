<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uptogit by YUDZXML</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <main class="container">
    <h1 class="title">UPTOGIT BY YUDZXML</h1>

    <form id="uploadForm" class="upload-form">
      <input type="file" id="fileInput" required accept="*/*" />
      <button type="submit" class="upload-btn">Upload</button>
    </form>

    <div id="loadingSpinner" class="loading"></div>

    <section class="response-container">
      <h3 class="section-title">File Respon</h3>
      <pre id="responseBox">Upload file terlebih dahulu</pre>
    </section>

    <div class="actions">
      <button id="copyBtn" class="action-btn">Copy URL</button>
    </div>
  </main>

  <footer class="footer">
    &copy; 2025 Yudzxml Made With ♥️
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
