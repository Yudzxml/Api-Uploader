<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload File ke GitHub</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1>UPTOGIT BY YUDZXML</h1>
    <form id="uploadForm">
      <input type="file" id="fileInput" required accept="*/*" />
      <button type="submit">UPLOAD</button>
    </form>

    <div class="loading" id="loadingSpinner"></div>

    <h3>FILE RESPON</h3>
    <pre id="responseBox">Upload File Terlebih Dahulu</pre>

    <button id="copyBtn">Copy URL</button>
  </div>

  <footer class="footer" id="footer"></footer>
  <button id="modeToggle">Mode Malam</button>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
